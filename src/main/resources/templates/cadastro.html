<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
	<meta name="description" content="Gy-J"/>
	<meta name="keywords" content="Gy-J, gyj"/>
	<title>Gy-J - Cadastro</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css"/>
    <link rel="stylesheet" href="/css/GyjCustom.css"/>
    <script type="text/javascript" src="js/cadastro.js"></script> 
</head>
<body>

<div class="format-login-cadastro">
	<form class="pure-form pure-form-stacked" action="" method="post">
	    <fieldset>
	        <legend id="legend-login-cadastro">Cadastro</legend>
	
	        <label for="nome">Nome*:</label>
	        <input class="size-input" id="nome" type="text" placeholder="Nome" name="nome"></input>
	        
	        <label for="email">Email*:</label>
	        <input class="size-input" id="email" type="email" placeholder="Ex: gyj@gmail.com" name="email"></input>
	
	        <label for="senha">Senha*:</label>
	        <input class="size-input" id="senha" type="password" placeholder="Senha" name="senha"></input>
	        
	        <label for="conf-senha">Confirmar senha*:</label>
	        <input class="size-input" id="conf-senha" type="password" placeholder="Confirmar Senha" name="conf-senha"></input>
	        <br></br>
	        <span id="campos">(*)Campos obrigat√≥rios</span>
	        <br></br>
	        <span id="confirmarSenha"></span>
			<br></br>
	        <input type="submit" id="cadastrar" value="Cadastrar" class="size-input button-login-cadastro button-login pure-button pure-button-primary"></input>
	    </fieldset>
	</form>
</div>
<span th:if="${erro}">
	<script th:inline="javascript">
		alert('Falha ao cadastrar. Por favor tente novamente.');
	</script>
</span>
</body>
</html>
