<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Gyj</a>

        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/index" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="/academias" class="pure-menu-link">Academias</a></li>
            <li class="pure-menu-item"><a href="/cadastro" class="pure-menu-link">Registrar</a></li>
             <li class="pure-menu-item"><a href="/login" class="pure-menu-link">Entrar</a></li>
        </ul>
    </div>
</div>
 	
 	<br></br>
	<div class="content">
        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5 absolute-center-div">
				<form class="pure-form pure-form-stacked" action="/cadastroAcademia" method="post">
	    			<fieldset>
				        <legend id="legend-login-cadastro">Cadastro da academia</legend>
				
				        <label for="nomeAcademia">Nome da academia*:</label>
				        <input class="size-input" id="nomeAcademia" type="text" placeholder="Nome da academia" name="nomeAcademia" required="required"></input>
				        
				        <label for="enderecoAcademia">Endereço*:</label>
				        <input class="size-input" id="enderecoAcademia" type="text" placeholder="Rua Aqui - 123" name="enderecoAcademia" required="required"></input>
				
				        <label for="cidadeAcademia">Cidade*:</label>
				        <input class="size-input" id="cidadeAcademia" type="text" placeholder="Cidade" name="cidadeAcademia" required="required"></input>
				        
				        <label for="telefoneAcademia">Telefone:</label>
				        <input class="size-input" id="telefoneAcademia" type="number" placeholder="Telefone para contato" name="telefoneAcademia"></input>
				        
				        <label for="emailAcademia">Email:</label>
				        <input class="size-input" id="emailAcademia" type="email" placeholder="Email" name="emailAcademia"></input>
				        
				        <br></br>
				        <span id="spanAcademia">(*)Campos obrigatórios</span>
				        
				        <input type="submit" id="cadastrarAcademia" value="Cadastrar" class="button-login-cadastro"></input>
				    </fieldset>
				</form>
			</div>
    	</div>    
    	<br></br>
    </div>
	<span th:if="${erro}">
		<script th:inline="javascript">
			alert('Falha ao cadastrar. Por favor tente novamente.');
		</script>
	</span>
	<div class="footer l-box is-center">
        2016 - GyJ - Todos os direitos reservados.
   	</div>
</body>
</html>
